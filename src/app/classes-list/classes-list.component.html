<button *ngIf= "!formActived"(click)="openClassAdd()"  class="btn btn-success">Add class</button>
<div class="container" *ngIf= "formActived">
  <h1></h1>
  <form class="col-sm-3">
    <div class="form-group">
      <div class="label">Classe Name</div>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
  
    <div class="form-group">
      <button  (click)="addClass()" type="button"  class="btn btn-success">AJOUTER</button>
    </div>
  </form>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <td>Id</td>
      <td>class Name</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let class of classes">
     
      <td>{{ class.id }}</td>
      <td> {{ class.name }}</td>
      <td> <button class="btn btn-success" [routerLink]="['/classes/details', class.name]">Check class details</button></td>
    </tr>
  </tbody>
</table>
